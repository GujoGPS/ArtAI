<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtAI - PDF Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar styles */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #4a5568; /* slate-700 */
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #718096; /* slate-500 */
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #a0aec0; /* slate-400 */
    }
    /* For Firefox */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #718096 #4a5568;
    }

    /* Styles for Markdown formatted content */
    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3 { font-weight: bold; margin-bottom: 0.5rem; margin-top: 1rem; }
    .markdown-content p { margin-bottom: 0.5rem; }
    .markdown-content ul,
    .markdown-content ol {
      list-style-position: inside;
      margin-left: 1rem;
      margin-bottom: 0.5rem;
    }
    .markdown-content ul { list-style-type: disc; }
    .markdown-content ol { list-style-type: decimal; }
    .markdown-content li { margin-bottom: 0.25rem; }
    .markdown-content a { color: #38bdf8; text-decoration: underline; } /* sky-400 */
    .markdown-content code {
      background-color: #4a5568; /* slate-700 */
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      font-family: monospace;
      font-size: 0.875em;
    }
  </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^18.2.0/",
    "pdfjs-dist/": "https://esm.sh/pdfjs-dist@^4.0.379/", 
    "@google/genai": "https://esm.sh/@google/genai@^1.3.0"
  }
}
</script>
